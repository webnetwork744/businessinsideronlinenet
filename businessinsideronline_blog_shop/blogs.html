<body>
<header class="site-header">
  <div class="container">
    <a class="brand" href="/">Business Insider Online</a>
    <nav>
      <a href="businessinsideronline_blog_shopblogs.html">Blogs</a>

</header>
<main class="container">
  <h1>Available Blog Posts</h1>
  <p class="muted">Click any item to read details and add to cart.</p>
  <div class="grid-3" id="products-list"></div>
</main>

<footer class="site-footer">
  <div class="container center">
    <p>&copy; Business Insider Online</p>
  </div>
</footer>

<script src="assets/js/cart.js"></script>
<script>
// Hardcoded product list (you can convert to JSON/Markdown later)
const products = [
  {id:1,title:'5 Ways to Increase Local Sales',excerpt:'Actionable tips to boost local sales',price:49,content:'Full post content for 5 Ways to Increase Local Sales...'},
  {id:2,title:'Content Marketing for Startups',excerpt:'Growth-focused blog post for startups',price:79,content:'Full post content for Content Marketing for Startups...'},
  {id:3,title:'SEO Essentials for Small Business',excerpt:'Quick SEO checklist',price:39,content:'Full post content for SEO Essentials...'}
];
const list = document.getElementById('products-list');
products.forEach(p=>{
  const d=document.createElement('div'); d.className='card product-card';
  d.id = 'p'+p.id;
  d.innerHTML = `<h3>${p.title}</h3><p class="muted">${p.excerpt}</p><div class="price">$${p.price.toFixed(2)}</div><p><button onclick="addToCart(${p.id}, ${JSON.stringify(p.title)}, ${p.price})" class="btn">Add to cart</button></p><details><summary>Read more</summary><p>${p.content}</p></details>`;
  list.appendChild(d);
});
</script>
</body>
