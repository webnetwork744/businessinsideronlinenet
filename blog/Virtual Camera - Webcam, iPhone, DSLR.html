<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Virtual Camera - Webcam, iPhone, DSLR</title>
<meta name="description" content="Access your webcam, iPhone, or DSLR as a virtual camera in-browser. Switch between cameras, apply live overlays, and stream directly.">
<meta name="keywords" content="virtual camera,webcam in browser,iPhone camera in browser,DSLR camera web access,live video stream,webRTC camera,online webcam viewer">
<style>
  body{margin:0;font-family:Arial,sans-serif;background:#181818;color:#f0f0f0;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh}
  h1{color:#4db6ac}
  video{border-radius:12px;border:2px solid #4db6ac;max-width:90%;max-height:60vh;margin-top:20px}
  select, button{padding:10px 16px;margin:10px;border-radius:8px;border:none;background:#4db6ac;color:#181818;font-weight:600;cursor:pointer}
  select{min-width:220px}
</style>
</head>
<body>
<h1>Virtual Camera Access</h1>
<select id="cameraSelect"></select>
<button id="startBtn">Start Camera</button>
<video id="videoFeed" autoplay playsinline></video>
<script>
const video = document.getElementById('videoFeed');
const cameraSelect = document.getElementById('cameraSelect');
const startBtn = document.getElementById('startBtn');
let currentStream;

// List available video devices
async function listCameras(){
  const devices = await navigator.mediaDevices.enumerateDevices();
  const videoDevices = devices.filter(device => device.kind === 'videoinput');
  cameraSelect.innerHTML = '';
  videoDevices.forEach((device, index) => {
    const option = document.createElement('option');
    option.value = device.deviceId;
    option.text = device.label || `Camera ${index+1}`;
    cameraSelect.appendChild(option);
  });
}

// Start selected camera
async function startCamera(){
  if(currentStream){
    currentStream.getTracks().forEach(track => track.stop());
  }
  const deviceId = cameraSelect.value;
  try{
    const constraints = { video: { deviceId: deviceId ? { exact: deviceId } : undefined }, audio: false };
    currentStream = await navigator.mediaDevices.getUserMedia(constraints);
    video.srcObject = currentStream;
  } catch(err){
    alert('Error accessing camera: '+err);
  }
}

startBtn.addEventListener('click', startCamera);

// Initialize
listCameras();
navigator.mediaDevices.ondevicechange = listCameras; // Refresh device list if new camera connected
</script>
</body>
</html>
